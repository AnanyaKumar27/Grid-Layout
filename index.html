<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grid Layout Rectangles</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    border: 4px solid orange;
    width: 450px;
    height: 350px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 70px 1fr;
    gap: 8px;
    padding: 8px;
    box-sizing: border-box;
  }
  .top-bar {
    grid-column: 1 / 4;
    border: 4px solid purple;
  }
  .left {
    border: 4px solid darkgreen;
  }
  .middle {
    display: grid;
    grid-template-rows: 1fr 1fr;
    gap: 8px;
  }
  .middle > div {
    border: 4px solid blue;
  }
  .right {
    border: 4px solid black;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="top-bar"></div>
    <div class="left"></div>
    <div class="middle">
      <div></div>
      <div></div>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
